<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Campaign Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 20px;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .header h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .campaign-form {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .campaign-result {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .agent-flow {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .agent-badge {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .content-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .content-card h6 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .content-card .badge {
            font-size: 0.8rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner-border {
            color: #667eea;
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="dashboard-container">
            <div class="header">
                <h1><i class="fas fa-rocket"></i> Marketing Campaign Dashboard</h1>
                <p>AgentCore + MCP Gateway Integration</p>
            </div>

            <!-- Campaign Creation Form -->
            <div class="campaign-form">
                <h3><i class="fas fa-plus-circle"></i> Create New Campaign</h3>
                <form id="campaignForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="product" class="form-label">Product/Service Name</label>
                            <input type="text" class="form-control" id="product" required
                                placeholder="e.g., AI-powered customer service platform">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="productCost" class="form-label">Product Cost ($)</label>
                            <input type="number" class="form-control" id="productCost" value="299.99" step="0.01"
                                min="0">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="budget" class="form-label">Campaign Budget ($)</label>
                            <input type="number" class="form-control" id="budget" value="5000" step="100" min="100">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-magic"></i> Generate Campaign
                    </button>
                </form>
            </div>

            <!-- Loading State -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Creating your marketing campaign...</p>
            </div>

            <!-- Results Container -->
            <div id="results"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('campaignForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const product = document.getElementById('product').value;
            const productCost = parseFloat(document.getElementById('productCost').value);
            const budget = parseFloat(document.getElementById('budget').value);

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';

            try {
                const response = await fetch('/api/campaign', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        product: product,
                        product_cost: productCost,
                        budget: budget
                    })
                });

                const data = await response.json();

                // Hide loading
                document.getElementById('loading').style.display = 'none';

                if (data.success) {
                    displayCampaignResult(data);
                } else {
                    displayError(data.error || 'Campaign creation failed');
                }

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                displayError('Network error: ' + error.message);
            }
        });

        function displayCampaignResult(campaign) {
            const resultsDiv = document.getElementById('results');

            const agentFlowHtml = campaign.agent_flow.map(agent =>
                `<span class="agent-badge">
                    <i class="fas fa-check-circle"></i> ${agent.agent}: ${agent.task}
                </span>`
            ).join('');

            const contentHtml = campaign.generated_content.map(content => `
                <div class="content-card">
                    <h6><i class="fas fa-ad"></i> ${content.id}</h6>
                    <p><strong>Audience:</strong> ${content.audience}</p>
                    <p><strong>Platform:</strong> ${content.platform}</p>
                    <p><strong>Type:</strong> <span class="badge bg-info">${content.type}</span></p>
                    <p><strong>Content:</strong> ${content.content}</p>
                    ${content.media_url ? `<p><strong>Media:</strong> <a href="${content.media_url}" target="_blank" class="text-primary">View Asset</a></p>` : ''}
                    <span class="status-badge status-completed">Generated</span>
                </div>
            `).join('');

            resultsDiv.innerHTML = `
                <div class="campaign-result">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4><i class="fas fa-campaign"></i> Campaign: ${campaign.product}</h4>
                        <span class="status-badge status-completed">${campaign.status}</span>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <strong>Campaign ID:</strong><br>
                            <code>${campaign.id}</code>
                        </div>
                        <div class="col-md-3">
                            <strong>Session ID:</strong><br>
                            <code>${campaign.session_id}</code>
                        </div>
                        <div class="col-md-3">
                            <strong>Budget:</strong><br>
                            $${campaign.budget.toLocaleString()}
                        </div>
                        <div class="col-md-3">
                            <strong>Product Cost:</strong><br>
                            $${campaign.product_cost}
                        </div>
                    </div>
                    
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle"></i> ${campaign.message}
                    </div>
                    
                    <h5><i class="fas fa-cogs"></i> Agent Execution Flow</h5>
                    <div class="agent-flow">
                        ${agentFlowHtml}
                    </div>
                    
                    <h5><i class="fas fa-content"></i> Generated Content (${campaign.generated_content.length} ads)</h5>
                    <div class="content-grid">
                        ${contentHtml}
                    </div>
                    
                    <div class="mt-3">
                        <small class="text-muted">
                            <i class="fas fa-clock"></i> Created: ${new Date(campaign.timestamp).toLocaleString()}
                        </small>
                    </div>
                </div>
            `;
        }

        function displayError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i> <strong>Error:</strong> ${message}
                </div>
            `;
        }

        // Load existing campaigns on page load
        window.addEventListener('load', async function () {
            try {
                const response = await fetch('/api/campaigns');
                const campaigns = await response.json();

                if (campaigns.length > 0) {
                    // Display the most recent campaign
                    displayCampaignResult(campaigns[campaigns.length - 1]);
                }
            } catch (error) {
                console.log('No existing campaigns found');
            }
        });
    </script>
</body>

</html>
