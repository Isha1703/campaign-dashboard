version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
      - pip install --upgrade pip
    build:
      - pip install -r requirements.txt
      - pip install -r mcp_requirements.txt
    post-build:
      - echo "Build completed successfully"
run:
  runtime-version: 3.9
  command: python simple_dashboard_server.py
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
    - name: ENVIRONMENT
      value: "production"
